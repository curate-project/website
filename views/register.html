<body>
    <main class="main" id="main">
        <section class="form__section">
            <div class="container">
                <a href="../index.html" class="form__logo">
                    <img src="../img/sprites/intermediate-svg/main-logo.svg" class="btn__icon" alt="icon sign-up">
                </a>
                <div class="form">
                    <div class="form__head">

                        <h2 class="form__title">Create your account</h2>
                        <!--                    <h3 class="form__undertitle">Have questions? Contact us:</h3>-->
                    </div>
                    <div class="form__body">
                        <form action="#" class="form__main-form">

                            <label for="form-name" class="form__input">
                                <span class="label">Name</span>
                                <input type="text" id="form-name" placeholder="John Doe" required>
                            </label>

                            <label for="form-pass" class="form__input">
                                <span class="label">Password</span>
                                <input type="password" id="form-pass" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
                                    required>
                            </label>

                            <label for="form-mail" class="form__input">
                                <span class="label">E-mail</span>
                                <input type="email" id="form-mail" placeholder="sample@gmail.com">
                            </label>

                            <div class="form__footer">
                                <label for="form-checkbox" class="form__checkbox">
                                    <input type="checkbox" class="form__checkbox-input" id="form-checkbox" />
                                    <span class="form__checkbox-span">I agree to the <a href="#" class="link">Terms and
                                            conditions</a></span>
                                </label>

                                <!-- <button class="form__button disabled-btn" id="create-account">Create Account</button> -->
                                <button class="form__button disabled-btn" id="create-account">
                                    <i class="fa fa-circle-o-notch fa-spin d-none" id="loader"></i>Create Account
                                </button>

                                <a href="login.html" class="link">Already have an account</a>
                            </div>

                        </form>
                    </div>
